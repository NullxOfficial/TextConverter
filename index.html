<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ondas Rojas Fluidas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let time = 0;

function draw() {
  // Fondo negro con peque√±o fade
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, w, h);

  const layers = 4;

  for (let i = 0; i < layers; i++) {
    ctx.beginPath();

    const amp = 80 + i * 40;
    const freq = 0.006 + i * 0.001;
    const speed = 0.8 + i * 0.3;
    const yOffset = h / 2 + i * 60 - 90;

    for (let x = 0; x <= w; x += 8) {
      const y =
        yOffset +
        Math.sin(x * freq + time * speed) * amp +
        Math.sin(x * freq * 2 + time * speed * 1.3) * (amp / 2);
      ctx.lineTo(x, y);
    }

    ctx.strokeStyle = `rgba(255, 40, 40, ${0.35 - i * 0.06})`;
    ctx.lineWidth = 2;
    ctx.shadowBlur = 25;
    ctx.shadowColor = "#ff0000";
    ctx.stroke();
  }

  time += 0.8;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
