<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLX STUDIO | Unicode Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #0f0f0f;
            --primary: #00ff9d;
            --accent: #00d4ff;
            --text: #ffffff;
            --glow: rgba(0, 255, 157, 0.4);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at 10% 20%, #001a0f, #000000);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--accent), #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--glow));
            line-height: 0.9;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-top: 15px;
            letter-spacing: 4px;
        }

        .input-wrapper {
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: var(--card);
            border: 3px solid #1a1a1a;
            border-radius: 24px;
            padding: 25px;
            color: white;
            font-size: 1.5rem;
            resize: none;
            outline: none;
            transition: all 0.4s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .card {
            background: var(--card);
            border: 1px solid #222;
            padding: 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: #161616;
        }

        .label {
            display: block;
            font-size: 0.75rem;
            color: var(--primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            opacity: 0.8;
        }

        .output {
            font-size: 1.5rem;
            word-break: break-all;
            line-height: 1.2;
        }

        .toast {
            position: fixed;
            bottom: 40px;
            background: var(--primary);
            color: #000;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            box-shadow: 0 10px 30px rgba(0,255,157,0.4);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TEXT CONVERTER</h1>
        <p class="subtitle">UNICODE ENGINE v2.0</p>
    </div>

    <div class="input-wrapper">
        <textarea id="mainInput" placeholder="Escribe aquÃ­..."></textarea>
    </div>

        // Los caracteres Unicode deben tratarse como arrays para no romper los pares subrogados
        const styles = {

            "Script Elegante": "ð’¶ð’·ð’¸ð’¹ð‘’ð’»ð‘”ð’½ð’¾ð’¿ð“€ð“ð“‚ð“ƒð‘œð“…ð“†ð“‡ð“ˆð“‰ð“Šð“‹ð“Œð“ð“Žð“ð’œâ„¬ð’žð’Ÿâ„°â„±ð’¢â„‹â„ð’¥ð’¦â„’â„³ð’©ð’ªð’«ð’¬â„›ð’®ð’¯ð’°ð’±ð’²ð’³ð’´ð’µ",
            "Burbujas": "â“â“‘â“’â““â“”â“•â“–â“—â“˜â“™â“šâ“›â“œâ“â“žâ“Ÿâ“ â“¡â“¢â“£â“¤â“¥â“¦â“§â“¨â“©â’¶â’·â’¸â’¹â’ºâ’»â’¼â’½â’¾â’¿â“€â“â“‚â“ƒâ“„â“…â“†â“‡â“ˆâ“‰â“Šâ“‹â“Œâ“â“Žâ“",

            "Estilo MÃ¡quina": "ðššðš ðšŽðš›ðšðš¢ðšžðš’ðš˜ðš™ðšŠðšœðšðšðšðš‘ðš“ðš”ðš•ðš£ðš¡ðšŒðšŸðš‹ðš—ðš–ðš€ðš†ð™´ðšðšƒðšˆðš„ð™¸ð™¾ð™¿ð™°ðš‚ð™³ð™µð™¶ð™·ð™¹ð™ºð™»ðš‰ðš‡ð™²ðš…ð™±ð™½ð™¼"
        };

        const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function convert(text, styleString) {
            // Convertimos el string de la fuente en un Array de caracteres Unicode reales
            const styleArray = Array.from(styleString);
            let result = "";

            for (let char of text) {
                const index = alphabet.indexOf(char);
                if (index !== -1 && styleArray[index]) {
                    result += styleArray[index];
                } else {
                    result += char;
                }
            }
            return result;
        }

        function update() {
            const val = input.value || "NULLX";
            grid.innerHTML = "";

            Object.entries(styles).forEach(([name, chars]) => {
                const converted = convert(val, chars);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="label">${name}</span>
                    <div class="output">${converted}</div>
                `;
                card.onclick = () => {
                    navigator.clipboard.writeText(converted);
                    showToast();
                };
                grid.appendChild(card);
            });
        }

        function showToast() {
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 1500);
        }

        input.addEventListener('input', update);
        update(); // Inicializar con "NULLX"
    </script>
